<!DOCTYPE html>
<html lang="ja">
<head>
  <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
  <script>
  $(function() {
    // URLを定義します（後で変更しやすいように変数にしています）
    var url = "http://api.tumblr.com/v2/tagged?tag=cat&api_key=fuiKNFp9vQFvjLNvx4sUwti4Yb5yGutBN4Xh10LXZhhRKjWlV4&callback=?";
    
    // jQueryのgetJSONメソッドを使ってデータを取得します
    $.getJSON(url, {}, function(data) {
        // とりあえず受け取ったデータ全体をConsoleに出力
        // console.log(data);
        
        // 実際のデータ(response)を取得する
        var res = data.response;
        // console.log(res);
        
        // resは配列なのでfor文で全件処理する
        for (var i = 0; i < res.length; i++) {
            // 写真データを取得する（1件目のみ）
            var photo = res[i].photos[0];
            // 写真URLを取得する（オリジナルサイズの写真URL）
            var photoUrl = photo.original_size.url;
            // console.log(photoUrl);
            
            // ImageタグにしてHTML(DOM)へぶち込む
            var imgTag = $('<img src="' + photoUrl + '"/>');
            $("#container").append(imgTag);
        }
    });
    
    // 宿題1
    // 22行目でphotos[0]、つまり一番目の要素のみ取得しているが、すべての要素を表示するようにする
    
    // 宿題2（option）
    // タグ検索を画面から行えるようにする。テキストボックスとボタンをHTMLに追加して、クリックされたら
    // テキストボックスに入力されたタグで検索できるようにする
  });
  </script>
</head>
<body>
    <div id="container"></div>
</body>
</html>
